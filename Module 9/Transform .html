<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform </title>
    <style>
        body{
            margin-right: -50px;
            display: flex;
        }
        .container,
        .inner {
            width: 200px;
            height: 200px;

        }

        .container {
            border: 1px solid purple;
            background-color: aquamarine;
        }

        .inner {
            border: 2px solid brown;
            background-color: paleturquoise;
            /* transform: scale(0.25, 0.5); */
            /* transform: scale(0.5) rotate(45deg) translateX(100px); */
            /* transform: translateX(30px) scale(0.60) rotate(70deg); */  }
        .inner:hover{
            transform: translateX(30px) scale(0.60) rotate(70deg);
            transition: .5s;
        }
      
    </style>
</head>

<body>
    <h2>Transform </h2>
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
</body>

</html>
