<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      p {
        background: #8e89d4;
        width: 500px;
        border-radius: 2px;
        padding: 5px;
      }
      li {
        color: indianred;
      }
      #short {
        color: aqua;
        text-align: center;
      }
      #embedded {
        font-size: large;
        font-weight: bold;
      }
      .player {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic css</h3>
    <h4 style="background-color: pink">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">short form is css</p>
    <p class="player">Needs style rule and value separated by color(:)</p>
    <p>after each style you need to use semi colon(;)</p>
    <ul>
      <li>Inline</li>
      <li id="embedded">Internal</li>
      <li>External</li>
    </ul>
    <p class="player">This more content</p>
  </body>
</html>
