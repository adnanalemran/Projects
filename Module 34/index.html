<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting main api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Hunting phone</h2>
    </header>
    <main class="container mx-auto mt-6">
      <!-- search-container -->
      <div class="form-control">
        <label class="input-group">
          <input
            id="search-field"
            type="text"
            placeholder="Enter search"
            class="input input-bordered"
          />
          <span onclick="hendleSearch()">search</span>
        </label>
      </div>

      <!-- phone container    -->
      <section>
        <div id="loading_ball" class="text-center mt-40 hidden">
          <span class="loading loading-ball loading-lg"></span>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          id="phone-conatainer"
        ></div>

        <div id="show-all-container" class="hidden flex justify-center">
          <button class="btn btn-primary" onclick="hendelShowAll()">
            show more
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
