<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto pt-20 p-10">
      <div class="card w-96 lg:w-6/12 mx-auto bg-primary text-primary-content">
        <div class="card-body">
          <h2 class="card-title">I phone</h2>
          <p>price: <span id="main-price">100000</span></p>
          <hr />
          <span class="text-red-400" id="warning"></span>
          <div class="card-actions justify-end">
            <input
            id="Discount-fill"
            class="placeholder:italic placeholder:text-slate-400 block bg-white w-34 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm text-black i"
            placeholder="Enter Your coupon code"
            type="text"
            name="search"
          />

            
            <button class="btn" id="btn-apply">Apply</button>
          </div>
          <hr />
          <div class="flex justify-evenly">
            <p class="w-6/12">Total</p>
            <p class="w-6/12 text-end" id="total-price">00</p>
          </div>
          <div class="card-actions justify-end">
            <button class="btn">Buy Now</button>
          </div>
        </div>
      </div>


    </div>
    <script src="js/descount.js"></script>
  </body>
</html>
